<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu & Billing</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col lg:flex-row min-h-screen">

    <!-- Notification Toast -->
    <div id="notification-toast" class="hidden fixed top-4 right-4 z-50 p-4 bg-green-500 text-white rounded-lg shadow-lg transition-transform transform-gpu animate-fade-in"></div>

    <!-- Main Menu Section -->
    <div class="flex-1 p-4 md:p-8 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-gray-900">Digital Menu</h1>
            <div id="user-id" class="bg-white rounded-full px-4 py-2 text-sm font-semibold text-gray-700 shadow-md">
                Loading...
            </div>
        </div>
        <div id="menu-items-container" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Menu items will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Order & Billing Section -->
    <div class="lg:w-96 bg-gray-800 text-white p-4 md:p-8 flex flex-col rounded-t-xl lg:rounded-l-xl lg:rounded-tr-none shadow-2xl">
        <h2 class="text-3xl font-bold mb-6">Your Order</h2>
        <div id="order-items-container" class="flex-1 overflow-y-auto">
            <p id="empty-order-message" class="text-gray-400 text-center mt-10">Your order is empty. Please add some items!</p>
            <!-- Order items will be rendered here by JavaScript -->
        </div>

        <div class="mt-6 pt-6 border-t border-gray-700">
            <div class="flex justify-between items-center text-2xl font-bold">
                <span>Total:</span>
                <span id="order-total">$0.00</span>
            </div>

            <button id="billing-button" class="mt-6 w-full bg-green-500 text-white py-4 rounded-full font-bold text-lg transition-colors hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed">
                Place Order & Get Bill
            </button>
            <button id="new-order-button" class="mt-6 w-full bg-blue-500 text-white py-4 rounded-full font-bold text-lg transition-colors hover:bg-blue-600 hidden">
                Start New Order
            </button>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Core Application Logic ---

        const menuItems = [
            { id: 'item1', name: 'Margherita Pizza', price: 12.99, category: 'Main Course', description: 'Classic pizza with fresh mozzarella, tomatoes, and basil.', image: 'https://placehold.co/400x300/F56565/ffffff?text=Pizza' },
            { id: 'item2', name: 'Caesar Salad', price: 8.50, category: 'Starters', description: 'Crisp romaine lettuce with croutons, parmesan cheese, and caesar dressing.', image: 'https://placehold.co/400x300/48BB78/ffffff?text=Salad' },
            { id: 'item3', name: 'Cheeseburger', price: 14.75, category: 'Main Course', description: 'Juicy beef patty with cheddar cheese, lettuce, tomato, and onion.', image: 'https://placehold.co/400x300/38B2AC/ffffff?text=Burger' },
            { id: 'item4', name: 'Chocolate Lava Cake', price: 7.00, category: 'Desserts', description: 'Warm chocolate cake with a molten center, served with a scoop of vanilla ice cream.', image: 'https://placehold.co/400x300/ED8936/ffffff?text=Cake' },
            { id: 'item5', name: 'Lemonade', price: 3.50, category: 'Beverages', description: 'Freshly squeezed lemonade, a perfect refresher.', image: 'https://placehold.co/400x300/4299E1/ffffff?text=Lemonade' },
        ];

        const menuMap = new Map(menuItems.map(item => [item.id, item]));

        let db;
        let auth;
        let userId;
        let order = {};
        let isBilling = false;
        let appId;
        let unsubscribeFromFirestore;

        // UI Elements
        const menuContainer = document.getElementById('menu-items-container');
        const orderContainer = document.getElementById('order-items-container');
        const emptyOrderMessage = document.getElementById('empty-order-message');
        const orderTotalDisplay = document.getElementById('order-total');
        const billingButton = document.getElementById('billing-button');
        const newOrderButton = document.getElementById('new-order-button');
        const userIdDisplay = document.getElementById('user-id');
        const notificationToast = document.getElementById('notification-toast');

        // --- Firebase Initialization and Auth ---
        window.onload = async () => {
            try {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                if (!firebaseConfig) {
                    console.error("Firebase config is not available.");
                    return;
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = `Table ID: ${userId.substring(0, 8)}...`;
                        startRealtimeListener();
                    } else {
                        userId = null;
                        userIdDisplay.textContent = 'Auth Failed';
                    }
                });

                renderMenuItems();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        };

        // --- Firestore Real-time Listener ---
        const startRealtimeListener = () => {
            if (unsubscribeFromFirestore) {
                unsubscribeFromFirestore();
            }
            if (!db || !userId) return;

            const userDocRef = doc(db, `artifacts/${appId}/public/data/orders`, userId);

            unsubscribeFromFirestore = onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const orderData = docSnap.data();
                    order = orderData.items || {};
                    isBilling = orderData.isBilling || false;
                } else {
                    order = {};
                    isBilling = false;
                }
                updateUI();
            }, (error) => {
                console.error("Failed to listen for order updates:", error);
            });
        };

        // --- UI Update & Rendering ---
        const updateUI = () => {
            renderOrderItems();
            updateButtons();
        };

        const renderMenuItems = () => {
            menuContainer.innerHTML = '';
            menuItems.forEach(item => {
                const itemHtml = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform transform hover:scale-105">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover" onerror="this.onerror=null; this.src='https://placehold.co/400x300/CCCCCC/666666?text=Image+Unavailable';">
                        <div class="p-6">
                            <h2 class="text-xl font-bold text-gray-800">${item.name}</h2>
                            <p class="text-gray-600 mt-2">${item.description}</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-2xl font-bold text-gray-900">$${item.price.toFixed(2)}</span>
                                <button data-item-id="${item.id}" class="add-item-btn bg-blue-600 text-white px-4 py-2 rounded-full font-semibold shadow-md transition-colors hover:bg-blue-700">
                                    Add to Order
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                menuContainer.insertAdjacentHTML('beforeend', itemHtml);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.add-item-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.dataset.itemId;
                    handleAddItem(menuMap.get(itemId));
                });
            });
        };

        const renderOrderItems = () => {
            orderContainer.innerHTML = '';
            if (Object.keys(order).length === 0) {
                emptyOrderMessage.classList.remove('hidden');
            } else {
                emptyOrderMessage.classList.add('hidden');
                let total = 0;
                for (const itemId in order) {
                    const item = menuMap.get(itemId);
                    if (!item) continue;
                    total += item.price * order[itemId];

                    const itemHtml = `
                        <div class="flex justify-between items-center py-4 border-b border-gray-700">
                            <div>
                                <h3 class="text-lg font-semibold">${item.name}</h3>
                                <p class="text-gray-400">$${item.price.toFixed(2)} x ${order[itemId]}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button data-item-id="${itemId}" class="remove-item-btn w-8 h-8 flex items-center justify-center bg-gray-700 rounded-full text-white transition-colors hover:bg-gray-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path></svg>
                                </button>
                                <span class="text-xl font-bold w-6 text-center">${order[itemId]}</span>
                                <button data-item-id="${itemId}" class="add-item-btn w-8 h-8 flex items-center justify-center bg-gray-700 rounded-full text-white transition-colors hover:bg-gray-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                </button>
                            </div>
                        </div>
                    `;
                    orderContainer.insertAdjacentHTML('beforeend', itemHtml);
                }
                orderTotalDisplay.textContent = `$${total.toFixed(2)}`;

                // Add event listeners for the order items
                document.querySelectorAll('#order-items-container .add-item-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const itemId = e.target.closest('button').dataset.itemId;
                        handleAddItem(menuMap.get(itemId));
                    });
                });
                document.querySelectorAll('.remove-item-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const itemId = e.target.closest('button').dataset.itemId;
                        handleRemoveItem(itemId);
                    });
                });
            }
        };

        const updateButtons = () => {
            const hasItems = Object.keys(order).length > 0;
            const allAddButtons = document.querySelectorAll('.add-item-btn');
            const allRemoveButtons = document.querySelectorAll('.remove-item-btn');

            if (isBilling) {
                billingButton.classList.add('hidden');
                newOrderButton.classList.remove('hidden');
                allAddButtons.forEach(btn => btn.disabled = true);
                allRemoveButtons.forEach(btn => btn.disabled = true);
            } else {
                billingButton.classList.remove('hidden');
                newOrderButton.classList.add('hidden');
                billingButton.disabled = !hasItems;
                allAddButtons.forEach(btn => btn.disabled = false);
                allRemoveButtons.forEach(btn => btn.disabled = false);
            }
        };

        const showTemporaryNotification = (message) => {
            notificationToast.textContent = message;
            notificationToast.classList.remove('hidden');
            setTimeout(() => {
                notificationToast.classList.add('hidden');
            }, 3000);
        };

        // --- Firestore Interaction Functions ---

        const updateOrderInFirestore = async (newOrder) => {
            if (!db || !userId) return;
            try {
                const userDocRef = doc(db, `artifacts/${appId}/public/data/orders`, userId);
                await setDoc(userDocRef, { items: newOrder, isBilling }, { merge: true });
            } catch (error) {
                console.error("Error updating order:", error);
                showTemporaryNotification('Error updating order. Please try again.');
            }
        };

        const handleAddItem = async (item) => {
            if (isBilling) return;
            const newOrder = { ...order };
            newOrder[item.id] = (newOrder[item.id] || 0) + 1;
            await updateOrderInFirestore(newOrder);
        };

        const handleRemoveItem = async (itemId) => {
            if (isBilling) return;
            const newOrder = { ...order };
            if (newOrder[itemId] > 1) {
                newOrder[itemId]--;
            } else {
                delete newOrder[itemId];
            }
            await updateOrderInFirestore(newOrder);
        };

        const handleBilling = async () => {
            if (!db || !userId) return;
            try {
                const userDocRef = doc(db, `artifacts/${appId}/public/data/orders`, userId);
                await setDoc(userDocRef, { isBilling: true }, { merge: true });
                showTemporaryNotification('Order placed successfully! A waiter will attend to you shortly.');
            } catch (error) {
                console.error("Error placing order:", error);
                showTemporaryNotification('Error placing order. Please try again.');
            }
        };

        const handleNewOrder = async () => {
            if (!db || !userId) return;
            try {
                const userDocRef = doc(db, `artifacts/${appId}/public/data/orders`, userId);
                await deleteDoc(userDocRef);
                showTemporaryNotification('Starting a new order. Welcome!');
            } catch (error) {
                console.error("Error starting new order:", error);
                showTemporaryNotification('Error starting new order. Please try again.');
            }
        };

        // Event Listeners
        billingButton.addEventListener('click', handleBilling);
        newOrderButton.addEventListener('click', handleNewOrder);
    </script>
</body>
</html>
